        // 函数
        // 坐标变换
        function wgs2pixelMap(map, dat, wgsMap) {
            var pixelMap = {}
            for (var i = 0; i < dat.length; i++) {
                var wgsCoord = wgsMap[dat[i].name];
                var gcjCoord = coordtransform.wgs84togcj02(wgsCoord[0], wgsCoord[1]);
                var bdCoord = coordtransform.gcj02tobd09(gcjCoord[0], gcjCoord[1]);
                var bdPoint = new BMap.Point(bdCoord[0], bdCoord[1]);
                var pixelPoint = map.pointToPixel(bdPoint);
                pixelMap[dat[i].name] = [pixelPoint.x, pixelPoint.y];
            }
            return pixelMap
        }

        function wgs2bdHeatmap(map, wgsCoord) {
            var pixelHeatpoints=[]
            for (var i = 0; i < wgsCoord.length; i++) {
                var gcjCoord = coordtransform.wgs84togcj02(wgsCoord[i][0], wgsCoord[i][1]);
                var bdCoord = coordtransform.gcj02tobd09(gcjCoord[0], gcjCoord[1]);
                // var bdPoint = new BMap.Point(bdCoord[0], bdCoord[1]);
                // var pixelPoint = map.pointToPixel(bdPoint);
                // pixelHeatpoints.push([pixelPoint.x, pixelPoint.y, wgsCoord[i][2]]);
                pixelHeatpoints.push([bdCoord[0], bdCoord[1], wgsCoord[i][2]]);
            }
            return pixelHeatpoints;
        }

        function wgs2pixel(map, wgsCoord) {
            var gcjCoord = coordtransform.wgs84togcj02(wgsCoord[0], wgsCoord[1]);
            var bdCoord = coordtransform.gcj02tobd09(gcjCoord[0], gcjCoord[1]);
            var bdPoint = new BMap.Point(bdCoord[0], bdCoord[1]);
            var pixelPoint = map.pointToPixel(bdPoint);
            pixel = [pixelPoint.x, pixelPoint.y];
            return pixel
        }

        // 建立series的data
        var convertValue = function (value) {
            var ds = [];
            var dsLabel = ['None', 'Slight', 'Moderate', 'Extensive', 'Complete']
            for (var i = 0; i < value.length; i++) {
                ds.push({
                    name: dsLabel[i],
                    value: value[i],
                }, );
            }
            return ds;
        }

        // addPie
        function addPie(map, myChart, data, geoCoordMap) {
            var op = myChart.getOption();
            var ops = op.series;
            var pixelCoordMap = wgs2pixelMap(map, data, geoCoordMap)
            for (var i = 0; i < data.length; i++) {
                ops.push({
                    name: data[i].name,
                    type: 'pie',
                    center: pixelCoordMap[data[i].name],
                    radius: '11%',
                    itemStyle: {
                        normal: {
                            opacity: 1,
                        }
                    },
                    label: {
                        normal: {
                            show: false,
                            formatter: '{d}%',
                            position: 'inside',
                            fontSize: 12
                        }
                    },
                    data: convertValue(data[i].value),
                    color: ['#008000', '#9BC800', '#FFFF00', '#FF6400', '#FF0000'],
                    tooltip: {
                        formatter: '{a}<br/>{b}: {d}%'
                    },
                }, )
            }
            myChart.setOption(op);
        }

        // addScatter
        function addScatter(map, myChart, epi) {
            var op = myChart.getOption();
            var ops = op.series;
            var pixelCoordMap = wgs2pixelMap(map, data, geoCoordMap)
            ops.push({
                name: '震中',
                type: 'effectScatter',
                coordinateSystem: 'bmap',
                data: [
                    epi['震中']
                ],
                symbolSize: 20,
                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                label: {
                    normal: {
                        formatter: '{b}',
                        position: 'right',
                        show: true
                    }
                },
                itemStyle: {
                    normal: {
                        color: 'red',
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1,
                tooltip: {
                    formatter: '{a}<br/>经纬度: ' +wgsCoordEpi[0]+', '+wgsCoordEpi[1]
                },
            })
            myChart.setOption(op);
        }

        // resetPie
        function resetPie(map, myChart, geoCoordMap) {
            // alert('resetPie')
            var op = myChart.getOption();
            var ops = op.series;
            for (var i = 0; i < ops.length - 2; i++) {
                var geoCoord = geoCoordMap[ops[i].name];
                var p = wgs2pixel(map, geoCoord);
                ops[i].center = p;
            }
            myChart.setOption({
                series: ops,
                bmap: {
                    zoom: op.bmap.zoom
                }
            })
        }

        // addHeatmap
        function addHeatmap(map, myChart, heatpoints) {
            var op = myChart.getOption();
            var ops = op.series;
            var pixelHeatpoints = wgs2bdHeatmap(map, heatpoints)
            ops.push({
                type: 'heatmap',
                coordinateSystem: 'bmap',
                data: pixelHeatpoints,
                pointSize: 60,
                blurSize: 60
            })
            op.visualMap={
                show: true,
                top: 'bottom',
				left: 'right',
                min: 0,
                // max: 47381,
				max: 100,
                seriesIndex: ops.length-1,
                calculable: true,
                inRange: {
                    //color: ['blue', 'green', 'yellow', 'red']
					color: ['white', 'blue']
                },
                outOfRange: {
                    color: ['blue']
                },
                text: ['百米网格人口分布\nPopulation grid (100m)',''],
                textGap: 20
            }
            myChart.setOption(op);
        }

        option = {
            title: {
                text: '2017-09-16库车5.7级地震不同台站地震记录破坏力分布图',
                subtext: '清华大学土木工程系 陆新征课题组(感谢中国地震台网中心为本研究提供数据支持)',
				left: 'center',
                textStyle: {
                    fontSize:24
                },
                subtextStyle: {
                    fontSize:16
                }
            },
            legend: {
                data: ['None', 'Slight', 'Moderate', 'Extensive', 'Complete'],
                left: 'center',
                bottom: 15,
                zlevel: 2,
                backgroundColor: 'white',
                textStyle: {
                    fontSize: 16
                }
            },
            tooltip: {
                show: true
            },
            bmap: {
                center: epiCenter['震中'],
                zoom: 10,
                roam: true,
                mapStyle: {
                    styleJson: [{

                    }]
                },
            },
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }

        // 百度地图实例化
        var myMap = myChart.getModel().getComponent('bmap').getBMap();
        myMap.addControl(new BMap.MapTypeControl());
        // 百度API
        var bottom_right_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT });// 左上角，添加比例尺
        myMap.addControl(bottom_right_control);

        addPie(myMap, myChart, data, geoCoordMap);
        addScatter(myMap, myChart, epiCenter);
        addHeatmap(myMap, myChart, heatpoints);
        // myChart.setOption(option);

        /*饼图跟着地图移动:pie*/
        myMap.addEventListener("dragend", function showInfo(e) {
            resetPie(myMap, myChart, geoCoordMap);
        });
        myMap.addEventListener("zoomend", function showInfo(e) {
            resetPie(myMap, myChart, geoCoordMap);
        });

        // myChart.setOption(option);
